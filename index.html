<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Postcard</title>
</head>

<body>

    <div class="card">
        <header>
            <h1>My Postcard</h1>
            <img class="logo"
                src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png"
                alt="4Geeks-logo">
        </header>
        <div class="descriptions-inputs-container">
            <div class="descriptions">
                <p class="description1">Look how awesome! This is a <br> postcard that I created using <br> HTML5 and
                    CSS3
                    during my <br> 4Geeks Academy Course!</p>

                <p class="description2">This is so cool, can't wait to <br> start doing more stuff!</p>
            </div>
            <div class="inputs">
                <input class="name" type="text" placeholder="Some Name">
                <input class="email" type="text" placeholder="Some Email">
                <input class="comment" type="text" placeholder="Some comment">
            </div>
        </div>
        <div class="footer">
            <button class="btn">Send My Postcard</button>
        </div>
    </div>
</body>

</html>
